<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4  p-3 col-md-4 rounded-3 box">
        <h2 class="text-center">Add Contact</h2>
        <div class="form-inputs">
            <div class="input-gp my-3 d-flex justify-content-center">
                <img src="defult.jpg" class="rounded-circle sizing" alt="...">
            </div>
            
            <div class="input-gp mb-3">
                <label>First Name</label>
                <input id="firstName" class="form-control">
            </div>
            <div class="input-gp mb-3">
                <label>Last Name</label>
                <input id="lastName" class="form-control">
            </div>
            <div class="input-gp mb-3">
                <label>Email</label>
                <input id="Email" class="form-control">
            </div>
            <div class="input-gp mb-3">
                <label>Phone</label>
                <input id="Phone" class="form-control">
            </div>
            <div class="input-gp mb-3">
                <label>Note</label>
                <textarea class="form-control" id="Note"></textarea>
            </div>
        </div>
        <button id="addBtn" class="btn btn-primary">Add Contact</button>
        
        
    </div>
    <div class="container data my-5 box">
        <h2 class="text-center">My Contacts</h2>
        <input onkeyup="search(this.value)" class="form-control box-search w-50" placeholder="Search">
        <table class="table">
            <thead>
                <th>Photo</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Note</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
